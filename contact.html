<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clínica Bem-Estar</title>
    <link rel="stylesheet" href="base.css" />
</head>

<body>
    <div class="wrapper">
        <div class="menu">
            <img src="img/logo.png" alt="Logo" width="90">
            <ul>
                <li><a href="index.html">A clínica</a></li>
                <li><a href="about.html">Sobre nós</a></li>
                <li><a href="attendance.html">Atendimento</a></li>
                <li><a href="contact.html">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <img src="img/mulher-segurando-smartphone-e-sorrindo-junto-de-il-1.jpeg"
                    alt="Mulher segurando celular, sorrindo" width="500" />
            </div>

            <div class="content">
                <h2>Nossos contatos</h2>

                <div class="phone">
                    <img src="img/zap.svg" alt="WhatsApp" width="32" height="32">
                    <p>
                        <a href="https://wa.me/5515999999999" alt="Número de WhatsApp">
                            5515999999999
                        </a>
                    </p>
                </div>
                <p>Nave Espacial - Varginha MG</p>
                <p>Av. Princesa do Sul</p>
                <p>CEP: 37002-035</p>
                </address>

                <h2>Localização</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3710.679315469382!2d-45.44257222372478!3d-21.559391091112005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ca928f8e909f35%3A0x8f2674f1c9577957!2sNave%20Espacial%20de%20Varginha!5e0!3m2!1spt-BR!2sbr!4v1684254420186!5m2!1spt-BR!2sbr"
                    width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>

                <form id="contact-form">
                    <fieldset>
                        <legend>Formulário de contato</legend>
                        <div>
                            <label for="name">Nome:</label>
                            <input type="text" id="name" name="name" minlength="3" maxlength="100">
                        </div>
                        <div>
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="subject">Assunto:</label>
                            <input type="text" id="subject" name="subject" maxlength="50">
                        </div>
                        <div>
                            <label for="message">Mensagem:</label>
                            <textarea id="message" name="message" cols="30" rows="3" maxlength="200"></textarea>
                        </div>
                        <div>
                            <button type="reset">Limpar</button>
                            <button type="submit">Enviar</button>
                        </div>
                    </fieldset>
                </form>

            </div>
            <div class="footer">2023 © Clínica de Neuro Psicologia.</div>
        </div>
    </div>
</body>

</html>
